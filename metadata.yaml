description: "Carmilla is a Gothic novella by Joseph Sheridan Le Fanu and one of the\
  \ early works of vampire fiction, predating Bram Stoker's Dracula (1897) by 26 years.\
  \ First published as a serial in The Dark Blue (1871â€“72), the story is narrated\
  \ by a young woman preyed upon by a female vampire named Carmilla, later revealed\
  \ to be Mircalla, Countess Karnstein (Carmilla is an anagram of Mircalla). The story\
  \ is often anthologized and has been adapted many times in film and other media.\n\
  \ From Wikipedia (CC BY-SA)."
